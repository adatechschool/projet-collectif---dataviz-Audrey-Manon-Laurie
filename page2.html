    <title>Carte des ondes électromagnétique par quartier</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

<body>
    <div class="navigation">
        <button id="button-all-text">Tout Afficher</button>
        <div id="date"></div>
    </div>
    <div class="container">
    <div class="data">
        <div class="card-top">
            <div class="card">
            <div class="text-primary">
                <button class="district" id="centreVille">Centre ville</button>
                <!-- display none-->
            <div class="text-secondary" id="sonde1">
                <img class="img-circle" src="image/image8.png">
                <div class="map" id="nationsUnis">coucou</div>
            </div>
            </div>
            
            <!-- display none-->
            </div>
        <div class="card">
            <div class="text-primary">
                <button class="district" id="breilBarberie">Breil - Barberie</button>
            </div>
            <!-- display none-->
            <div class="text-secondary" id="sonde2">
                <img class="img-circle" src="image/image9.png">
                <div class="map" id="breil"></div>
            </div>
            <!-- display none-->
        </div>
        <div class="card">
            <div class="text-primary">
                <button class="district" id="zola">Zola</button>
            </div>
            <!-- display none-->

                <img class="img-circle" src="image/image8.png">
                <div class="map" id="boccage"></div>
            </div>
            <!-- display none-->
        </div>
        <div class="card">
            <div class="text-primary">
                <button class="district" id="nantesNord">Nantes Nord</button>
            </div>
            <!-- display none-->
            <div class="text-secondary" id="sonde4">
                <img class="img-circle" src="image/image8.png">
                <div class="map" id="castellano"></div>
            </div>
            <!-- display none-->
        </div>
    </div>
    <div class="card-bottom">
        <div class="card">
            <div class="text-primary">
                <button class="district" id="bellevue">Bellevue Chantenay</button>
            </div>
            <!-- display none-->
            <div class="text-secondary" id="sonde5">
                <img class="img-circle" src="image/image8.png">
                <div class="map" id="buisson"></div>
            </div>
            <!-- display none-->
        </div>
        
        <div class="card">
            <div class="text-primary">
                <button class="district" id="ile">Ile de Nantes</button>
            </div>
            <!-- display none-->
            <div class="text-secondary" id="sonde6">
                <img class="img-circle" src="image/image8.png">
                <div class="map" id="roch"></div>
            </div>
            <!-- display none-->
        </div>
        <div class="card">
            <div class="text-primary">
                <button class="district" id="hautsPaves">Hauts-Pavés</button>
            </div>
            <!-- display none-->
            <div class="text-secondary" id="sonde7">
                <img class="img-circle" src="image/image10.png">
                <div class="map" id="bellamy"></div>
            </div>
            <!-- display none-->
        </div>

        <div class="card">
            <div class="text-primary">
                <button class="district" id="malakoff">Malakoff</button>
            </div>
            <!-- display none-->
            <div class="text-secondary" id="sonde8">
                <img class="img-circle" src="image/image8.png">
                <div class="map" id="meignen"></div>
            </div>
            <!-- display none-->
        </div>
    </div>
    </div>
    </div>
    <div class="city">
        <img id="image-city" src="image/ville.png" alt="">
    </div>
